name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source.
        uses: actions/checkout@v4

      - name: Build compiler.
        run: |
          divinec.exe main.div
          del /f divinec.exe
          ren main.exe divinec.exe

      - name: Upload artifact.
        uses: actions/upload-artifact@v4
        with:
          name: divinec
          path: divinec.exe